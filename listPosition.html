            <a data-toggle="dropdown" class="dropdown-toggle" href="#">

<!--sidebar start-->
<aside>
    <div id="sidebar" class="nav-collapse">
        <!-- sidebar menu start-->
        <div class="leftside-navigation">
            <ul class="sidebar-menu" id="nav-accordion">
                <li>
                    <a  href="index.html">
                        <i class="fa fa-dashboard"></i>
                        <span>Tổng quan</span>
                    </a>
                </li>
                 <li>
                    <a  class="active" href="listPosition.html">

                </li>
            </ul>
        </div>
        <!-- sidebar menu end-->
    </div>
</aside>
<!--sidebar end-->
<!--main content start-->
<section id="main-content">
<section class="wrapper">

<!--mini statistics start-->
<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title" style="text-align: center">Danh sách chức vụ</h3>
    </div>
    <div class="panel-body">
         <table class="table table-hover">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên</th>
                    <th>Mô tả</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="position-collection">
            </tbody>
        </table>
    </div>
</div>


<div>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModalAdd">Thêm chức vụ</button>
</div>


<!-- Modal thêm nhân viên -->
<div id="myModalAdd"  class="modal fade " tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content ">
         <form action="" method="POST" role="form" class="add-position-form">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                <h4 class="modal-title">Thêm chức vụ</h4>
              </div>
              <div class="modal-body">
                    <div class="form-group">
                        <label for="">Tên chức vụ</label>
                        <input type="text" class="form-control" name="role_name" placeholder="Giám đốc">
                         <label for="">Mô tả</label>
                        <input type="text" class="form-control" name="des" placeholder="Người điều hành công ty">
                    </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                <input type="submit" value="Thêm" class="btn btn-primary">
              </div>
         </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- End Modal chinh sua nhân viên -->

<div id="myModalUpdate"  class="modal fade " tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content ">
         <form action="" method="POST" role="form" class="update-position-form" id="id-update-position">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                <h4 class="modal-title">Sửa chức vụ</h4>
              </div>
              <div class="modal-body">
                    <div class="form-group">
                        <label for="">Tên chức vụ</label>
                        <input type="text" class="form-control" name="role_name" id="role_name_update" value="">
                    <label for="">Mô tả</label>
                        <input type="text" class="form-control" name="des" id="des_update" value="">
                    </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                <input type="submit" value="Cập nhật" class="btn btn-primary">
              </div>
         </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!-- Modal xoa ban ghi -->

<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                Bạn có chắc chắn muốn xóa chức vụ này?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                <a class="btn btn-danger btn-ok" id="id-delete-position">Xóa</a>
            </div>
        </div>
    </div>
</div>
<!-- End Modal xoa ban ghi -->

</section>
